        <title>NoteGenius | Notes</title>

        <link rel="stylesheet" href="css/ie/v9.css" />

        <link rel="stylesheet" href="css/ie/v8.css" />

        <style>
            #document-view {
                border: none;
                resize: none;
                display: inline-block;
            }

            .content {
                float:left;
                padding: 1.5em 1.5em 1.5em 1.5em;
                overflow: scroll;
            }

            #output {
                float:right;
                padding: 1.5em 1.5em 1.5em 1.5em;
                background-color: #dddddd;
                width: 35em;
                height: 41.25em;
                overflow:scroll;
                color:#1c1d26;
            }

            .text-stylings {
                margin-right: 1em;
            }

            .text-stylings > img {
                width: 2.5em;
                height:2.5em;
                margin:.5em 0em 0em .5em;
            }
        </style>

        <script type="text/javascript">
            window.onload = function() {
                var searchTimeOut;
                document.getElementById("document-view").onkeydown = function() {
                    if (searchTimeOut != undefined) 
                        clearTimeout(searchTimeOut);
                    searchTimeOut = setTimeout( document.getElementById("output").innerHTML 
                                                    = document.getElementById("document-view").value,
                                                250 ) 
                }
            }
        </script>
    </head>

    <body class="landing">
        <!-- Header -->
        <header id="header">
            <h1 id="logo"><a href="index.html"><img src="images/logo_white.png" style="padding-top: 10px; padding-left: 18px; height: 42px"></a></h1>
            <nav id="nav" style="padding-right: 25px">
            </nav>
        </header>

        <br><br>

        <div style="background-color:#1c1d26;">
            <!-- Toolbar -->
            <section id="toolbar" style="padding: 2em 8em 0em 8em">
                <div style="background-color: black">
                    <center>

                        <span class="text-stylings">
                            <img src="images/button/font.png"      title="Font"/>
                            <img src="images/button/fontsize.png"  title="Font size"/>
                            <img src="images/button/highlight.png" title="Highlight"/>
                        </span>

                        <span class="text-stylings">
                            <img src="images/button/bold"           title="Bold"/>
                            <img src="images/button/italic"         title="Italicize"/>
                            <img src="images/button/underline.png"  title="Underline"/>
                            <img src="images/button/textcolor"      title="Text color"/>
                        </span>

                        <span class="text-stylings">
                            <img src="images/button/left align"     title="Left align"/>
                            <img src="images/button/center align"   title="Center"/>
                            <img src="images/button/right align.png"title="Right align"/>
                        </span>

                        <span class="text-stylings">
                            <img src="images/button/list"           title="Numbered list"/>
                            <img src="images/button/bullets"        title="Bullet list"/>
                        </span>

                    </center>
                </div>
            </section>

            <!-- Document -->
            <section id="document" style="padding: 0em 8em 1.5em 8em">
                <div class="content" style="background-color: #ffffff; color:#1c1d26;">
                    <form style="color: black">
                        <textarea cols="50" rows="20" name="document-text" id="document-view"></textarea>
                    </form>
                </div>
                <div id="output"></div>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
                <li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
                <li><a href="#" class="icon alt fa-envelope"><span class="label">Email</span></a></li>
            </ul>

            </ul>
        </footer>
    </body>
</html>
